runtime:
  cache_dir: ./.cache/antora

site:
  title: Helm Tutorial(Dev Mode)
  url: http://localhost:3000/helm-tutorial/index.html
  start_page: helm-tutorial::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    title: Helm Tutorial(Dev Mode)
    page-pagination: true
    page-hide-versions-component: true
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.1.10/ui-bundle.zip
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"
output:
  dir: ./gh-pages
